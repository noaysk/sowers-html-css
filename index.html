<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SOWERS SCHOOL</title>
  </head>
  <body>
    <header>
      <div class="flex">
        <div class="header-width">
          <div class="header-leftside">
            <div class="header-font">
              <p>
                <span> 「学ぶこと」ｘ「成長すること」 </span>
              </p>
              <img src="img/title.png" alt="" />
              <div class="button">
                <button class="button-01">資料請求　＞</button>
                <button class="button-02">お問い合わせ</button>
              </div>
            </div>
          </div>
        </div>
        <div class="header-rightside">
          <img class="my-0 mx-auto" src="img/top1.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Interest -->
    <section>
      <div class="interest">
        <div class="speechBubble">
          <img class="bubble1" src="img/bubble-1.png" alt="" />
          <img class="bubble2" src="img/bubble-2.png" alt="" />
        </div>
        <h2 class="interest-text">
          <div class="interest-bg">
            <span class="interest-words">
              プログラミングに興味はありますか？
            </span>
          </div>
        </h2>
        <div class="speechBubble">
          <img class="hatena" src="img/hatena.png" alt="" />
          <img class="bubble3" src="img/bubble-3.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
